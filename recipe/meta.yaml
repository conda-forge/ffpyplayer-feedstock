{% set name = "ffpyplayer" %}
{% set version = "4.3.0" %}
{% set sha256 = "e24d0a08c46d3cc14e76e1e7722711d42cb16c68b4df5edb908497a047b6b191" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/matham/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 35]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - pytest
    - cython
    - sdl2
    - sdl2_mixer
    - ffmpeg
    - libflac  # [win]
    - libvorbis  # [win]
    - pkgconfig
    - msinttypes  # [win]
  run:
    - python
    - sdl2
    - sdl2_mixer
    - ffmpeg
    - libflac  # [win]
    - libvorbis  # [win]

test:
  imports:
    - ffpyplayer.player
  commands:
    - pytest ffpyplayer/tests
    - python -c "import ffpyplayer"
  requires:
    - pytest
  source_files:
    - examples
    - ffpyplayer/tests/test_pic.py
    - ffpyplayer/tests/test_write.py
    - ffpyplayer/tests/test_play.py

about:
  home: https://github.com/matham/ffpyplayer
  license: LGPL-3.0
  license_family: LGPL
  license_file: COPYING
  summary: 'A cython implementation of ffmpeg based player, ffplay'

  description: |
    FFPyPlayer is a python binding for the FFmpeg library for playing and writing
    media files.
  doc_url: http://matham.github.io/ffpyplayer/index.html
  dev_url: https://github.com/matham/ffpyplayer

extra:
  recipe-maintainers:
    - matham
